[package]
name = "yew-query-core"
description = "Core functionality of yew-query"
version = "0.1.0-alpha"
edition = "2021"
keywords = ["wasm", "async"]
license = "MIT"

[dependencies]
yew = "0.20"
futures = "0.3.25"
wasm-bindgen = "0.2.83"
wasm-bindgen-futures = "0.4.33"
web-sys = { version = "0.3.60", features = [
    "AbortController",
    "AbortSignal",
    "Navigator",
] }
instant = { version = "0.1", features = ["wasm-bindgen", "inaccurate"] }
log = "0.4.17"
